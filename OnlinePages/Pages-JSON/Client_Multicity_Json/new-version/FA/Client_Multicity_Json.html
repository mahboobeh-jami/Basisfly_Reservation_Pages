    <basis core="group" name="hasNot-rkey" if="'[##cms.cookie.rkey##]' = ''">

                postsql="select replace(replace(replace(replace(replace(replace(replace(replace(result,'None','null'),'undefined','null'),'\xa0',' '),'/x',' '),'\x',' '),'nan','null'),' inf','null'),' -inf' , 'null') as 'result' from [db.multicity]"
                query='{
                    "name": "db",
                    "mid": "20",
                    "member": [{
                            "type": "list",
                            "name": "multisearch",
                            "request": "multicitysearch",
                            "tripgroup": [##cms.form.tripgroup##],
                            "adultcount": "[##cms.form.adult##]",

                            "trackingNo": "[##cms.cookie.trackingid##]",
                            "share": "[##cms.form.share##]",

                            "classname": ["[##cms.form.FlightClass##]"],
                            "lid": "[##cms.form.clid|(1)##]",
