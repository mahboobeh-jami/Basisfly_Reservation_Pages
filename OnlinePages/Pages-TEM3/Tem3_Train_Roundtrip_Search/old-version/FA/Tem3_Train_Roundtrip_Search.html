    <script>
        var JalaliDate={g_days_in_month:[31,28,31,30,31,30,31,31,30,31,30,31],j_days_in_month:[31,31,31,31,31,31,30,30,30,30,30,29]};
        JalaliDate.jalaliToGregorian = function (j_y, j_m, j_d) {
              j_y = parseInt(j_y);
              j_m = parseInt(j_m);
              j_d = parseInt(j_d);
              var jy = j_y - 979;
              var jm = j_m - 1;
              var jd = j_d - 1;
              var j_day_no = 365 * jy + parseInt(jy / 33) * 8 + parseInt((jy % 33 + 3) / 4);
              for (var i = 0; i < jm; ++i) j_day_no += JalaliDate.j_days_in_month[i];
              j_day_no += jd;
              var g_day_no = j_day_no + 79;
              var gy = 1600 + 400 * parseInt(g_day_no / 146097); /* 146097 = 365*400 + 400/4 - 400/100 + 400/400 */
              g_day_no = g_day_no % 146097;
              var leap = true;
              if (g_day_no >= 36525) /* 36525 = 365*100 + 100/4 */ {
                g_day_no--;
                gy += 100 * parseInt(g_day_no / 36524); /* 36524 = 365*100 + 100/4 - 100/100 */
                g_day_no = g_day_no % 36524;
                if (g_day_no >= 365) g_day_no++;
                else leap = false;
              }
              gy += 4 * parseInt(g_day_no / 1461); /* 1461 = 365*4 + 4/4 */
              g_day_no %= 1461;
              if (g_day_no >= 366) {
                leap = false;
                g_day_no--;
                gy += parseInt(g_day_no / 365);
                g_day_no = g_day_no % 365;
              }
              for (var i = 0; g_day_no >= JalaliDate.g_days_in_month[i] + (i == 1 && leap); i++)
                g_day_no -= JalaliDate.g_days_in_month[i] + (i == 1 && leap);
              var gm = i + 1;
              var gd = g_day_no + 1;
              gm = gm < 10 ? "0" + gm : gm;
              gd = gd < 10 ? "0" + gd : gd;
              return [gy, gm, gd];
            };
        
            const persianDates = document.querySelectorAll('.persian-date-search');
    persianDates.forEach(persianDateElement => {
        var persian = persianDateElement.innerHTML
        const check_year = parseInt(persian.split("-")[0]);
       if(check_year >= 1400 && check_year <= 1499){
        var gregorian =convert_jalali_toGregorian(persian)
        const gregorianSpan = document.createElement('span');
        gregorianSpan.classList.add('gregorian-date-search');
        gregorianSpan.textContent = ` (${gregorian})`;
        persianDateElement.after(gregorianSpan);
       }
    })
            function convert_jalali_toGregorian(element) {
                var date = element;
                date_splited = date.split("-"),
                gregorian_date = JalaliDate.jalaliToGregorian(date_splited[0], date_splited[1], date_splited[2]);
                date_converted = gregorian_date[0] + "-" + gregorian_date[1] + "-" + gregorian_date[2];
                return date_converted;
            };
    </script>

    <script type="text/babel">
        function load_data(load_data) {
            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        data: [],
                        data_oneway: [],
                        data_oneway_selected: [],
                        data_backtoback: [],
                        data_backtoback_selected: [],
                        library: null,
                        librarySecond: null,
                        perPage: 20,
                        currentPage: 1,
                        currentPage2: 2,
                        currentPage3: 3,
                        maxPage: null,
                        filterTotalF: "",
                        filterTotalS: "",
                        rangevalTotalF: "",
                        rangevalTotalS: "",
                        visibleDetails: {},
                        visibleAll: {},
                        visibleStation: {},
                        visibleRule: {},
                        priceS: {},
                        defaultactive: {},
                        priceactive: {},
                        checkkeyprice: 0,
                        activedefault: "active",
                        activeprice: "",
                        activeTab_details: {},
                        activeTab_rule: {},
                        activeTab_station: {},
                        state_checktype: "",
                        state_checkkey: "",
                        state_comapanyname: "",
                        state_trainclass: "",
                    };
                    this.comapanyname = [];
                    this.trainclass = [];
                    this.handleClick = this.handleClick.bind(this);
                    this.handleReset = this.handleReset.bind(this);
                }
                componentDidMount() {
                    this.setState(state => ({
                        ...state,
                        data: load_data[0],
                        data_oneway: load_data[0],
                        data_backtoback: load_data[1],
                    }), () => {
                        this.reorganiseLibrary()
                    })


                    $(document).on('update_result', (event, comapanyname, trainclass, checktype, checkkey) => {
                        this.reorganiseLibrary(comapanyname, trainclass, checktype, checkkey)
                    })

                    $(document).on('update_search_oneway', (event) => {
                        let { data_oneway } = this.state;
                        this.setState(state => ({
                            ...state,
                            data: data_oneway
                        }), () => {
                            this.reorganiseLibrary()
                        })


                    })
                    $(document).on('update_search_backtoback', (event) => {
                        let { data_backtoback } = this.state;
                        this.setState(state => ({
                            ...state,
                            data: data_backtoback
                        }), () => {
                            this.reorganiseLibrary()
                        })


                    })

                }
                componentDidUpdate() {
                    $(".unit_content").each(function () {
                        if ($(this).text() == 'ریالريال' || $(this).text() == 'ريالریال') {
                            $(this).text('ریال')
                        }
                    })
                }
                reorganiseLibrary = (comapanyname, trainclass, checktype, checkkey) => {
                    const { filterTotalF, filterTotalS, perPage, data } = this.state;
                    let library = data;
                    let librarySecond = data;
                    librarySecond = _.chunk(librarySecond, perPage);
                    this.setState({
                        librarySecond,
                        currentPage: 1,
                        maxPage: librarySecond.length === 0 ? 1 : librarySecond.length
                    })

                    let defaultFilterTotalF = null;
                    defaultFilterTotalF = filterTotalF
                        ? (filterTotalF)
                        : (this.renderMinFilterTotal(librarySecond));
                    let defaultFilterTotalS = null;
                    defaultFilterTotalS = filterTotalS
                        ? (filterTotalS)
                        : (this.renderMaxFilterTotal(librarySecond));
                    if (filterTotalF !== "" || filterTotalS !== "") {
                        let lenLibraryDef = library.length
                        if (lenLibraryDef !== undefined) {
                            library = library.filter(item =>
                                item.totalCom >= defaultFilterTotalF && item.totalCom <= defaultFilterTotalS
                            )
                            let lenLibrary = library.length
                            $('.result-count').text(lenLibrary)
                        }
                    }

                    if (checktype == 'default') {
                        library.sort((a, b) => a.totalCom - b.totalCom);
                        this.setState({ activedefault: "active" })
                        this.setState({ activeprice: "" })

                                priceS: { ...prevState.priceS, [0]: !prevState.priceS[0] }
                            }))
                        }

                    if (checktype == 'price') {
                        if (checkkey == 0) {
                            library.sort((a, b) => b.totalCom - a.totalCom);
                            this.setState({ checkkeyprice: 1 });
                        } else {
                            library.sort((a, b) => a.totalCom - b.totalCom);
                            this.setState({ checkkeyprice: 0 });

                            priceS: { ...prevState.priceS, [0]: !prevState.priceS[0] }

                        this.setState({ activeprice: "active" })

                            })

                            })

                        let lenLibrary = library.length
                        $('.result-count').text(lenLibrary)

                        $('.result-count').text(0)
                    } else {
                        $('.result-count').text(lenLibrary)
                    }

                        library,
                        currentPage: 1,
                        maxPage: library.length === 0 ? 1 : library.length

                renderMinFilterTotal = (librarySecond) => {
                    return librarySecond.reduce((acc, lib) => {
                        const libMin = Math.min(...lib.map(item => item.totalCom))
                        return acc === undefined ? libMin : libMin < acc ? libMin : acc
                    }, undefined)

                renderMaxFilterTotal = (librarySecond) => {
                    return librarySecond.reduce((acc, lib) => {
                        const libMax = Math.max(...lib.map(item => item.totalCom))
                        return libMax > acc ? libMax : acc
                    }, 0)

                renderMaxFilterTimeDep = (librarySecond) => {

                        return libMax > acc ? libMax : acc

                handleFilterTotal = event => {
                    this.handleReset(event);
                    const { state_comapanyname, state_trainclass, state_checktype, state_checkkey } = this.state;
                    let renderMax = this.renderMaxTotal()
                    let key = event.target.getAttribute("data-key")

                        this.setState(

                            () => {
                                this.reorganiseLibrary(state_comapanyname, state_trainclass, state_checktype, state_checkkey);
                            }
                        )
                    } else if (key == '2') {
                        event.target.max = renderMax
                        this.setState(
                            {
                                filterTotalS: event.target.value,

                            }

                    var children = event.target.parentNode.childNodes[0].childNodes;
                    children[0].style.width = value + '%';
                    children[2].style.right = value + '%';

                    var children = event.target.parentNode.childNodes[0].childNodes;

                renderMinTotal = () => {

                        return acc === undefined ? libMin : libMin < acc ? libMin : acc
                    }, undefined)

                    }
                    return librarySecond.reduce((acc, lib) => {
                        const libMax = Math.max(...lib.map(item => item.totalCom))
                        return libMax > acc ? libMax : acc
                    }, 0)

                        return (
                            indents

                rendercomapanyName(element) {

                    if (element.length !== undefined) {
                        let sentences = [...(new Set(element.map(d => d['routeshow']['company_name']).flat()))]
                        for (let i = 0; i < sentences.length; i++) {
                            let singleSentence = <div className="filter-body"><div className="section-input_list p-relative" data-index="1"><input type="checkbox" value={sentences[i]} className="p-absolute" data-filter="comapanyname" onChange={((e) => this.handleChange(e))} defaultChecked={this.props.defaultChecked} /><label><span className="checkbox"><div className="text-checkbox">{sentences[i]}</div></span></label></div><div className="clr"></div></div>
                            let output = singleSentence
                            indents.push(singleSentence)
                        }

                        return (
                            indents
                        )

                    }
                }
                handleChange = (event) => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                    this.handleReset(event);
                    let checktype = event.target.getAttribute("data-type")
                    let checkkey = event.target.getAttribute("data-key")
                    let isChecked = event.target.checked
                    let value = event.target.value
                    let data_attribute = event.target.getAttribute("data-filter");
                    switch (data_attribute) {
                        case 'trainclass':
                            if (isChecked) {
                                this.trainclass.push(value + ',')
                            } else {
                                this.trainclass.splice(this.trainclass.indexOf(value + ','), 1)
                            }
                            break;
                        case 'comapanyname':
                            if (isChecked) {
                                this.comapanyname.push(value + ',')
                            } else {
                                this.comapanyname.splice(this.comapanyname.indexOf(value + ','), 1)
                            }
                            break;


                    }
                    $(document).trigger('update_result', [this.comapanyname.join(), this.trainclass.join(), checktype, checkkey])
                    this.setState({
                        state_trainclass: this.trainclass.join(),
                        state_comapanyname: this.comapanyname.join(),
                        state_checktype: checktype,
                        state_checkkey: checkkey,
                    })
                }
                renderCount(element) {
                    let maxPage = this.state.maxPage
                    let len = this.renderLibrary().length
                    let sum = len * maxPage
                    sum = sum || 0
                    if (sum == '0') {
                        $("#page-numbers").hide()
                        $(".message-box-nodata").show()

                    } else {
                        $("#page-numbers").show()
                        $(".message-box-nodata").hide()
                    }

                }

                renderChildrenCount(element) {
                    if (element.special_cost_table) {
                        let elementAdd = 0;
                        for (let i = 0; i < element.special_cost_table.childs.length; i++) {
                            elementAdd += parseInt(element.special_cost_table.childs[i].count)
                        }
                        return elementAdd
                    } else {
                        return element.childs.count
                    }
                }
                renderInfantsCount(element) {
                    if (element.special_cost_table) {
                        let elementAdd = 0;
                        for (let i = 0; i < element.special_cost_table.infants.length; i++) {
                            elementAdd += parseInt(element.special_cost_table.infants[i].count)
                        }
                        return elementAdd
                    } else {
                        return element.infants.count
                    }
                }
                renderAdultsCount(element) {
                    if (element.special_cost_table) {
                        let elementAdd = 0;
                        for (let i = 0; i < element.special_cost_table.adults.length; i++) {
                            elementAdd += parseInt(element.special_cost_table.adults[i].count)
                        }
                        return elementAdd
                    } else {
                        return element.adults.count
                    }
                }
                renderprovider(element) {
                    let provider = element._id.provider
                    if (provider == undefined) {
                        return '';
                    } else {
                        return <input type="hidden" value={JSON.stringify(provider)} name="mainprovider" className="mainprovider" />
                    }
                }
                renderproviderId(element) {
                    let provider = element.provider
                    if (provider == undefined) {
                        return <input type="hidden" value="0" name="provider" />;
                    } else {
                        let providerId = element.provider.provider_id
                        return <input type="hidden" value={providerId} name="provider" />;
                    }
                }
                rendershare(element) {
                    let share = element.share
                    if (share == undefined) {
                        return <input type="hidden" value="0" name="share" />;
                    } else {
                        return <input type="hidden" value={share} name="share" />;
                    }
                }
                renderCommission(element) {
                    if (element.commissioncost == 0) {
                        return ''
                    } else {
                        return <div className="commission-content"><div className="cost-item"><span className="font_10"> قیمت کل
                            :</span><span className="item-cost font_12 font-weight">{new Intl.NumberFormat().format(element.total)}</span><span
                                className="font_11 unit">{element.moneytype}</span></div>
                            <div className="cost-item"><span className="font_10">کمیسیون
                                :</span><span className="item-cost font_12 font-weight">{new Intl.NumberFormat().format(element.commissioncost)}</span><span
                                    className="font_11 unit">{element.moneytype}</span></div>
                            <div className="cost-item"><span className="font_10">مبلغ قابل پرداخت
                                :</span><span className="item-cost font_12 font-weight">{new Intl.NumberFormat().format(element.totalCom)}</span><span
                                    className="font_11 unit">{element.moneytype}</span></div>
                        </div>
                    }
                }


                renderTrainDetails(element, deps) {
                    let len = element.routeshow.routesinfoo.length
                    let indents = [];
                    for (let i = 0; i < len; i++) {
                        indents.push(<div className="details-item">
                            <p className="font_14 details-head font-weight">{this.renderDepOrDes(deps)} ({element.routeshow.routesinfoo[i].routesinfoodetails.detailscityinfo.detailsstartcity} - {element.routeshow.routesinfoo[i].routesinfoodetails.detailscityinfo.detailsendcity})</p>
                            <div className="content d-row font_13 text-center">
                                <div className="details-col">
                                    <div className="img float-right">
                                        <img src={element.routeshow.routesinfoo[i].routesinfoodetails.otherdetails.detailstrainimage} alt={element.routeshow.routesinfoo[i].routesinfoodetails.otherdetails.detailstrain} width="60" height="24" />
                                        <div className="font_12"><span>نوع کوپه : </span><span> {this.renderCompartmentType(element)} </span></div>
                                    </div>
                                    <div className="city_name"><span>{element.routeshow.routesinfoo[i].routesinfoodetails.otherdetails.detailsexittimeinfo.detailsexit_train_station_name}</span></div>
                                    <div><div className="city_hour font_14">{element.routeshow.routesinfoo[i].routesinfoodetails.otherdetails.detailsexittimeinfo.detailsexittime}</div><span className="font_12">({element.routeshow.routesinfoo[i].routesinfoodetails.otherdetails.detailsexittimeinfo.exit_date.sstring})</span></div>

                                    <div className="clr"></div>
                                </div>
                                <div className="details-col details-circle p-relative">
                                    <div className="details-row-first"></div>
                                    <div className="duration-time_text">مدت قطار: {element.routeshow.routesinfoo[i].routesinfoodetails.otherdetails.detailstiming}</div>
                                    <span className="class-item font_10">{element.ticketinfooo.classes.classname}</span> <span>-</span> <span
                                        className="code-item font_10"> شماره قطار: {element.routeshow.routesinfoo[i].routesinfoodetails.otherdetails.detailsroutecode}</span>
                                </div>
                                <div className="details-col">
                                    <div className="city_name"><span>{element.routeshow.routesinfoo[i].routesinfoodetails.otherdetails.detailsarrivaltimeinfo.detailsarrival_train_station_name}</span></div>
                                    <div><div className="city_hour font_14">{element.routeshow.routesinfoo[i].routesinfoodetails.otherdetails.detailsarrivaltimeinfo.detailsarrivaltime}</div><span className="font_12">({element.routeshow.routesinfoo[i].routesinfoodetails.otherdetails.detailsarrivaltimeinfo.arrival_date.sstring})</span></div>
                                </div>
                            </div>
                            <div className="details-item">
                                <p className="title font_14">امکانات قطار:</p>
                                <p className="text-justify font_13">
                                    <div dir="auto" dangerouslySetInnerHTML={{ __html: element.services }}></div>
                                </p>
                            </div>
                            <div className="details-item">
                                <p className="title font_14">امکانات عمومی قطار:</p>
                                <p className="text-justify font_13">
                                    <div dir="auto" dangerouslySetInnerHTML={{ __html: element.common_services }}></div>
                                </p>
                            </div>
                        </div>);
                    }
                    return (
                        indents
                    )
                }
                renderDepOrDes(element) {
                    if (element == 'dep') {
                        return 'قطار رفت '


                    } else {
                        return 'قطار برگشت '
                    }
                }
                renderStations(element) {
                    let indents = [];
                    for (let i = 0; i < element.length; i++) {
                        indents.push(<span className="station"><span className="name">{element[i]}</span></span>)
                    }
                    return (
                        indents
                    )
                }
                   renderCompartmentType(element) {
                    if ('[##cms.form.CompartmentType##]' == '1') {
                        return `ویژه خواهران`

                    } else if ('[##cms.form.CompartmentType##]' == '2') {
                        return `ویژه برادران`
                    } else if ('[##cms.form.CompartmentType##]' == '3') {
                        return `مسافر عادی (خانواده)`
                    }

                }


                renderStopinfo(element) {
                    if (element.ticketinfooo.stoppinfoo.showstopinfo == 0) {
                        return <div className="duration-line p-relative no-stop">
                            <i className="fa fa-train p-absolute font_17"></i>
                            <i className="flaticon-map-marker p-absolute font_17"></i>
                        </div>
                    } else {
                        return <div className="duration-line p-relative has-stop">
                            {this.renderCountStop(element)}
                            <i className="fa fa-train p-absolute font_17"></i>
                            <i className="flaticon-map-marker p-absolute font_17"></i>
                        </div>
                    }
                }
                renderCountStop(element) {
                    let indents = [];
                    for (let i = 0; i < element.ticketinfooo.stoppinfoo.showstopinfo; i++) {
                        indents.push(<div className="flight-duration-stop p-relative"><span className="stop-item p-absolute font_10">{this.renderAbbreviationTrain(element.routeshow.routesinfoo[i].routesinfoodetails.otherdetails.detailsarrivaltimeinfo.detailsarrival_train_station_name)}</span><span className="stop-tooltip p-absolute transition">{element.routeshow.routesinfoo[i].routesinfoodetails.detailscityinfo.detailsendcity}</span>
                        </div>)
                    }
                    return (indents)
                }
                renderAbbreviationTrain(element) {
                    let element_splited = element.split("/")
                    return element_splited[1]
                }

                renderProviderName(element) {
                    if (element._id.provider == undefined) {
                        const providerName = this.state.data_provider
                            .filter((x) => x.id === 0)
                            .map((x) => x.name);
                        return <div className="provider_name_F color_1 font_11">{providerName}</div>;
                    } else {
                        const providerName = this.state.data_provider
                            .filter((x) => x.id === parseInt(element._id.provider.provider_id))
                            .map((x) => x.name);
                        return <div className="provider_name_F color_1 font_11">{providerName}</div>;
                    }


                }
                renderseatcount(element) {
                    if (element.ticketinfooo.classes.seatcount !== '-') {
                        if (element.ticketinfooo.classes.seatcount !== undefined) {
                            return <div className="seatcount font_10 text-center p-absolute border-radius"><span>{element.ticketinfooo.classes.seatcount}</span><span>صندلی باقیمانده</span></div>
                        }
                    }
                }
                renderTrainType(element) {
                    if (element.ticketinfooo.classes.seatcount == 0) {
                        return <div className="btn-item not-capacity">
                            تکمیل ظرفیت
                        </div>
                    } else {
                        if (document.querySelector(".result-items").getAttribute("data-typ-train") == 0) {
                            return <div className="btn-item">
                                <button type="button" onClick={((e) => this.select_oneway_item(e, element._id.value))} className="color_white border-radius font_15 cursor-pointer">انتخاب بلیط رفت </button>
                            </div>
                        } else {
                            return <div className="btn-item">
                                <button type="button" onClick={((e) => this.select_backtoback_item(e, element._id.value))} className="color_white border-radius font_15 cursor-pointer">انتخاب بلیط برگشت </button>
                            </div>
                        }
                    }

                }
                select_oneway_item = (event, id) => {
                    this.handleReset(event);
                    document.querySelector(".result-items").setAttribute("data-typ-train", 1);
                    let { data_oneway_selected, data_oneway } = this.state;
                    const selected_oneway_item = data_oneway.filter((item => item._id.value === id));
                    this.setState({
                        data_oneway_selected: selected_oneway_item
                    }, () => {
                        document.querySelectorAll(".result-item-train").forEach(e => e.classList.remove("unvisible"));
                        $(document).trigger('update_search_backtoback', [])
                        this.renderLibraryOneway();

                    })

                }
                select_backtoback_item = (event, id) => {
                    this.handleReset(event);
                    document.querySelector(".result-items").setAttribute("data-typ-train", 0);
                    let { data_backtoback_selected, data_backtoback } = this.state;
                    const selected_backtoback_item = data_backtoback.filter((item => item._id.value === id));
                    this.setState({
                        data_backtoback_selected: selected_backtoback_item
                    }, () => {
                        $(document).trigger('update_search_oneway', [])
                        this.renderLibraryBacktoback();

                    })

                }
                renderLibraryOneway = () => {
                    const { data_oneway_selected } = this.state;
                    if (!data_oneway_selected || (data_oneway_selected && data_oneway_selected.length === 0)) {
                        return ''
                    }
                    return data_oneway_selected.map((item, i) => (<div data-index={i} className="result-item float-right result-item-train">
                        <input type="hidden" value={item._id.value} name="value_go" />
                        <div className="first-part-selectedItem">
                            <div className="train-logo"><img src={item.ticketinfooo.train_logo} width="50" height="50"
                                alt={item.routeshow.routesinfoo[0].routesinfoodetails.otherdetails.detailstrain} /></div>
                            <div className="train-number"><span className="train-number-text">شماره قطار:
                            </span><span>{item.routeshow.train_number}</span></div>
                        </div>
                        <div className="second-part-selectedItem">
                            <div>
                                <div className="destination-map">
                                    <span>{item.ticketinfooo.exitinfo.showexittime}</span><span>({item.ticketinfooo.exitinfo.shortstart_train_station})</span>
                                    <i class="fa fa-arrow-left" style={{ margin: "0 1em" }}></i>
                                    <span>{item.ticketinfooo.arrivalinfo.showarrivaltime}</span><span>({item.ticketinfooo.arrivalinfo.shortend_train_station})</span>
                                </div>

                                <div className="left-part-selectedItem">
                                    <div className="right-part-selectedItem"><span className="total">{new
                                        Intl.NumberFormat().format(item.total)}</span><span
                                            className="color_gray font_11 unit">{item.moneytype}</span>
                                    </div>
                                    <button type="button" className="background-color_1 color_white border-radius font_13 cursor-pointer" onClick={((e) => this.change_oneway_item(e))}>تغییر بلیط</button>
                                </div>
                            </div>
                        </div>
                        <div className="clr"></div>
                    </div>
                    ))
                }
                renderLibraryBacktoback = () => {
                    const { data_backtoback_selected } = this.state;
                    if (!data_backtoback_selected || (data_backtoback_selected && data_backtoback_selected.length === 0)) {
                        return <div className="result-item wrapper-backtoback unvisible">لطفا بلیط برگشت را انتخاب کنید</div>
                    }
                    return data_backtoback_selected.map((item, i) => (
                        <div className="result-item float-left result-item-train ">
                            <input type="hidden" value={item.supplier} name="supplier" />
                            <input type="hidden" value={item._id.value} name="idvalue" />
                            <input type="hidden" value={item._id.value} name="productid" />
                            <input type="hidden" value={item._id.value} name="value_return" />
                            <input type="hidden" value={item.totalCom} name="amount" />
                            {this.rendershare(item)}
                            {this.renderproviderId(item._id)}
                            {this.renderprovider(item)}
                            <input type="hidden" value={this.renderChildrenCount(item)} name="childcount" />
                            <input type="hidden" value={this.renderInfantsCount(item)} name="infants" />
                            <input type="hidden" value={this.renderAdultsCount(item)} name="adultcount" />
                            <div className="first-part-selectedItem">
                                <div className="train-logo"><img src={item.ticketinfooo.train_logo} width="50" height="50"
                                    alt={item.routeshow.routesinfoo[0].routesinfoodetails.otherdetails.detailstrain} /></div>
                                <div className="train-number"><span className="train-number-text">شماره قطار:
                                </span><span>{item.routeshow.train_number}</span></div>
                            </div>
                            <div className="second-part-selectedItem">
                                <div>
                                    <div className="destination-map">
                                        <span>{item.ticketinfooo.exitinfo.showexittime}</span><span>({item.ticketinfooo.exitinfo.shortstart_train_station})</span>
                                        <i class="fa fa-arrow-left" style={{ margin: "0 1em" }}></i>
                                        <span>{item.ticketinfooo.arrivalinfo.showarrivaltime}</span><span>({item.ticketinfooo.arrivalinfo.shortend_train_station})</span>
                                    </div>

                                    <div className="left-part-selectedItem">
                                        <div className="right-part-selectedItem"><span className="total">{new
                                            Intl.NumberFormat().format(item.total)}</span><span
                                                className="color_gray font_11 unit">{item.moneytype}</span>
                                        </div>
                                        <button type="submit" className="background-color_1 color_white border-radius font_13 cursor-pointer">خرید بلیط</button>
                                    </div>
                                </div>
                            </div>
                            <div className="clr"></div>
                        </div>
                    ))
                }
                change_oneway_item = (event) => {

                    this.handleReset(event);
                    document.querySelectorAll(".result-item-train").forEach(e => e.classList.add("unvisible"));
                    document.querySelector(".result-items").setAttribute("data-typ-train", 0);
                    let { data_backtoback_selected, data_oneway, data, data_backtoback } = this.state;
                    this.setState({
                        data: data_oneway
                    }, () => {
                        this.renderLibrary();
                    })
                }

                showAllDetails = (e, i) => {
                    this.setState(prevState => ({
                        visibleAll: { ...prevState.visibleAll, [i]: !prevState.visibleAll[i] },
                        visibleDetails: { ...prevState.visibleDetails, [i]: !prevState.visibleDetails[i] },
                        activeTab_details: { ...prevState.activeTab_details, [i]: !prevState.activeTab_details[i] }
                    }));

                }
                showDetails = (e, i) => {
                    this.setState(prevState => ({
                        visibleDetails: { ...prevState.visibleDetails, [i]: !prevState.visibleDetails[i] },
                        activeTab_details: { ...prevState.activeTab_details, [i]: !prevState.activeTab_details[i] }
                    }))

                    if (this.state.visibleStation[i] == true) {
                        this.setState(prevState => ({
                            visibleStation: { ...prevState.visibleStation, [i]: !prevState.visibleStation[i] },
                            activeTab_station: { ...prevState.activeTab_station, [i]: !prevState.activeTab_station[i] }
                        }))
                    }
                    if (this.state.visibleRule[i] == true) {
                        this.setState(prevState => ({
                            visibleRule: { ...prevState.visibleRule, [i]: !prevState.visibleRule[i] },
                            activeTab_rule: { ...prevState.activeTab_rule, [i]: !prevState.activeTab_rule[i] }
                        }))
                    }
                }


                showStation = (e, i) => {
                    this.setState(prevState => ({
                        visibleStation: { ...prevState.visibleStation, [i]: !prevState.visibleStation[i] },
                        activeTab_station: { ...prevState.activeTab_station, [i]: !prevState.activeTab_station[i] }
                    }))
                    if (this.state.visibleDetails[i] == true) {
                        this.setState(prevState => ({
                            visibleDetails: { ...prevState.visibleDetails, [i]: !prevState.visibleDetails[i] },
                            activeTab_details: { ...prevState.activeTab_details, [i]: !prevState.activeTab_details[i] }
                        }))
                    }

                    if (this.state.visibleRule[i] == true) {
                        this.setState(prevState => ({
                            visibleRule: { ...prevState.visibleRule, [i]: !prevState.visibleRule[i] },
                            activeTab_rule: { ...prevState.activeTab_rule, [i]: !prevState.activeTab_rule[i] }
                        }))
                    }
                }
                showRule = (e, i) => {
                    this.setState(prevState => ({
                        visibleRule: { ...prevState.visibleRule, [i]: !prevState.visibleRule[i] },
                        activeTab_rule: { ...prevState.activeTab_rule, [i]: !prevState.activeTab_rule[i] }
                    }))
                    if (this.state.visibleDetails[i] == true) {
                        this.setState(prevState => ({
                            visibleDetails: { ...prevState.visibleDetails, [i]: !prevState.visibleDetails[i] },
                            activeTab_details: { ...prevState.activeTab_details, [i]: !prevState.activeTab_details[i] }
                        }))
                    }

                    if (this.state.visibleStation[i] == true) {
                        this.setState(prevState => ({
                            visibleStation: { ...prevState.visibleStation, [i]: !prevState.visibleStation[i] },
                            activeTab_station: { ...prevState.activeTab_station, [i]: !prevState.activeTab_station[i] }
                        }))
                    }
                }

                handleClick(event) {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth',
                    })
                    this.setState({
                        currentPage: Number(event.target.id)
                    })
                }

                handleReset(event) {
                    let maxPage = this.state.maxPage
                    let len = this.renderLibrary().length
                    let Multi = len * maxPage
                    for (let i = 0; i <= Multi; i++) {
                        this.setState(prevState => ({
                            visibleDetails: { ...prevState.visibleDetails, [i]: "" },
                            visibleRule: { ...prevState.visibleRule, [i]: "" },
                            visibleStation: { ...prevState.visibleStation, [i]: "" },
                            visibleAll: { ...prevState.visibleAll, [i]: "" },
                            activeTab_details: { ...prevState.activeTab_details, [i]: "" }
                        }));

                        if (this.state.visibleStation[i] == true) {
                            this.setState(prevState => ({
                                visibleStation: { ...prevState.visibleStation, [i]: "" },
                                activeTab_station: { ...prevState.activeTab_station, [i]: "" }
                            }))
                        }
                        if (this.state.visibleRule[i] == true) {
                            this.setState(prevState => ({
                                visibleRule: { ...prevState.visibleRule, [i]: "" },
                                activeTab_rule: { ...prevState.activeTab_rule, [i]: "" }
                            }))
                        }
                    }
                }
            }
            ReactDOM.render(<App />, document.getElementById('app'))
        }
    </script>
</body>

</html>
