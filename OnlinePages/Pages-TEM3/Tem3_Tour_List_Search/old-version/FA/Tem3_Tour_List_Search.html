    <script type="text/javascript">
        $(document).ready(function () {let currentTime = new Date();let gregorian_month = currentTime.getMonth() + 1;let gregorian_day = currentTime.getDate();let gregorian_year = currentTime.getFullYear();let persian_today = persiandate(parseInt(gregorian_year), parseInt(gregorian_month), parseInt(gregorian_day));fetch('/Client_Tour_List_Json.bc', {method: 'POST',body: `begindate=${persian_today}&cityid=[##cms.query.cityid##]&countryid=[##cms.query.countryid##]`}).then(response => response.text()).then(text => {let Maindata = JSON.parse(text.replace(/\'/g, '"'));const new_Maindata = Maindata.filter(function(el) { return !el.objectcount; });$('.waiting-search').hide();load_data(new_Maindata);}).catch(error => console.error(error));});if ($(window).width() <= 750) {$(".form-research").attr('action', '/M_Tour_Search.bc')}
   </script>

    <script type="text/babel">
        function load_data(load_data) {
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                data: [],
                library: null,
                perPage: 10,
                currentPage: 1,
                maxPage: null,
                filterTourName: "",
                filterCountry: "",
                filterCity: "",
                filterFdate: "",
                filterTdate: ""
            };
        }
        componentDidMount() {
            this.setState(state => ({
                ...state,
                data: load_data
            }), () => {
                this.reorganiseLibrary()
            })
        }
        componentDidUpdate() {
            $(".Basis_Date").each(function () {
                $(this).attr("onclick", "Basis_Calendar(this,'[##cms.cms.date##]', 1)")
            })

            $(".btn-tour-list").click(function () {
                var data_tourname = $(this).attr('data-tourname');
                var data_id = $(this).attr('data-id');
                var data_begindateSstring = $(this).attr('data-begindateSstring');
                var data_begindateMstring = $(this).attr('data-begindateMstring');
                var data_enddateSstring = $(this).attr('data-enddateSstring');
                var data_enddateMstring = $(this).attr('data-enddateMstring');
                var data_type = $(this).attr('data-type');
                var data_cityid = $(this).attr('data-cityid');
                document.querySelector(".searched-items-container").querySelector(".cityid").value = data_cityid;
                document.querySelector(".searched-items-container").querySelector(".mstring_tdate").innerText = data_enddateMstring;
                document.querySelector(".searched-items-container").querySelector(".mstring_fdate").innerText = data_begindateMstring;
                document.querySelector(".searched-items-container").querySelector(".end_date").value = data_enddateSstring;
                document.querySelector(".searched-items-container").querySelector(".start_date").value = data_begindateSstring;
                document.querySelector(".searched-items-container").querySelector(".data_type_tour").value = data_type;
                document.querySelector(".searched-items-container").querySelector(".co-id").value = data_id;
                document.querySelector(".searched-items-container").querySelector(".tour-search-text").value = data_tourname;
                document.querySelector(".searched-items-container").classList.remove("unvisible");

            })


        }
        reorganiseLibrary = () => {
            const { filterTourName, filterCountry, filterCity, filterFdate, filterTdate, perPage, data } = this.state;
            let library = data;
            if (filterTourName !== "") {
                library = library.filter(item =>
                    item.name.toLowerCase().includes(filterTourName)
                )
            }
            if (filterCountry !== "") {
                library = library.filter(item => {
                    if (this.renderfilterCountry(item.destination).some(r => r.includes(filterCountry))) return item;
                })
            }
            if (filterCity !== "") {
                library = library.filter(item => {
                    if (this.renderfilterCity(item.destination).some(r => r.includes(filterCity))) return item;
                })
            }
            if (filterFdate !== "") {
                library = library.filter(item =>
                    item.dates.begindate.sstring.includes(filterFdate)
                )
            }
            if (filterTdate !== "") {
                library = library.filter(item =>
                    item.dates.enddate.sstring.includes(filterTdate)
                )
            }
            library = _.chunk(library, perPage);
            this.setState({
                library,
                currentPage: 1,
                maxPage: library.length === 0 ? 1 : library.length,
            });
        };
        renderfilterCountry(element) {
            let indents = [];
            for (let i = 0; i < element.length; i++) {
                indents.push(element[i].country.toLowerCase())
            }
            return (indents)
        }
        renderfilterCity(element) {
            let indents = [];
            for (let i = 0; i < element.length; i++) {
                indents.push(element[i].city.toLowerCase())
            }
            return (indents)
        }

        handleChangeTourName = evt =>
            this.setState(
                {
                    filterTourName: evt.target.value.toLowerCase()
                },
                () => {
                    this.reorganiseLibrary();
                }
            )
        handleChangeCountry = evt =>
            this.setState(
                {
                    filterCountry: evt.target.value.toLowerCase()
                },
                () => {
                    this.reorganiseLibrary();
                }
            )
        handleChangeCity = evt =>
            this.setState(
                {
                    filterCity: evt.target.value.toLowerCase()
                },
                () => {
                    this.reorganiseLibrary();
                }
            )
        handleChangeFdate = evt => {
            this.setState(
                {
                    filterFdate: evt.target.getAttribute("data-value")
                },
                () => {
                    this.reorganiseLibrary();
                }
            )
        }
        handleChangeTdate = evt =>
            this.setState(
                {
                    filterTdate: evt.target.getAttribute("data-value")
                },
                () => {
                    this.reorganiseLibrary();
                }
            )
        // Previous Page
        previousPage = event => {

            this.setState({
                currentPage: this.state.currentPage - 1,
                currentPage2: this.state.currentPage2 - 1,
                currentPage3: this.state.currentPage3 - 1
            })
        }
        // Next Page 
        nextPage = event => {

            this.setState({
                currentPage: this.state.currentPage + 1,
                currentPage2: this.state.currentPage2 + 1,
                currentPage3: this.state.currentPage3 + 1
            })
        }

        // Next Page3
        nextPage3 = event => {

            this.setState({
                currentPage: this.state.currentPage3,
                currentPage2: this.state.currentPage3 + 1,
                currentPage3: this.state.currentPage3 + 2
            })
        }
        // handle per page
        handlePerPage = (evt) =>
            this.setState({
                perPage: evt.target.value
            }, () => this.reorganiseLibrary());
        // handle render of library
        renderLibrary = () => {
            const { library, currentPage } = this.state;
            if (!library || (library && library.length === 0)) {
                return (
                    <tr className="nodata">
                        <td colspan="8"> برای جستجوی شما نتیجه ای یافت نشد</td>
                    </tr>
                );
            }
            return library[currentPage - 1].map((item, i) => (
                <tr>
                    <td data-label="ردیف">{this.renderIndex(item.index)}</td>
                    <td data-label="نام تور" className="tour-name">{item.name}</td>
                    <td data-label="شهر مقصد">{this.renderCity(item.destination)}</td>
                    <td data-label="کشور مقصد">{this.renderCountry(item.destination)}</td>
                    <td data-label="تاریخ شروع">{item.dates.begindate.sstring}<div className="font_11 mstring-date EnNum">({item.dates.begindate.mstring})</div></td>
                    <td data-label="تاریخ پایان">{item.dates.enddate.sstring}<div className="font_11 mstring-date EnNum">({item.dates.enddate.mstring})</div></td>
                    <td  data-label="مدت زمان تور">{item.staying}</td>
                    <td data-label="خرید آنلاین" className="btn-tour-list color_white font_15 cursor-pointer background-color_1"
                        data-tourname={item.name}
                        data-id={this.renderTourid(item)}
                        data-begindateSstring={item.dates.begindate.sstring}
                        data-begindateMstring={item.dates.begindate.mstring}
                        data-enddateSstring={item.dates.enddate.sstring}
                        data-enddateMstring={item.dates.enddate.mstring}
                        data-type={this.renderType(item)}
                        data-cityid={item.cityid}>انتخاب</td>
                </tr>
            ));
        };
        render() {
            const { library, currentPage, perPage, maxPage } = this.state;
            return (
                <section className="result-item">
                    <div>
                        <table className="width_100 text-center font_13">
                            <tbody className="thead-row color_font font-weight">
                                <td>ردیف</td>
                                <td>نام تور</td>
                                <td>شهر مقصد</td>
                                <td>کشور مقصد</td>
                                <td>تاریخ شروع</td>
                                <td>تاریخ پایان</td>
                                <td >مدت زمان تور</td>
                                <td>خرید آنلاین</td>
                            </tbody>
                            <tbody className="filter-row">
                                <tr className="Basis_Date_Box">
                                    <td className="filter-column">-</td>
                                    <td className="filter-column"><input value={this.state.filterTourName} onChange={this.handleChangeTourName} placeholder="نام تور مورد نظر را وارد نمائید" className="font_12 width_100" /></td>
                                    <td className="filter-column"><input value={this.state.filterCity} onChange={this.handleChangeCity} placeholder=" شهر مورد نظر را وارد نمائید" className="font_12 width_100" /></td>
                                    <td className="filter-column"><input value={this.state.filterCountry} onChange={this.handleChangeCountry} placeholder="کشور مورد نظر را وارد نمائید" className="font_12 width_100" /></td>
                                    <td className="p-relative filter-column column-date">
                                        <input type="text" className="Basis_Date start_date" data-type="tour-list" data-active="0" data-cache="0" readonly="" placeholder="تاریخ شروع" />
                                        <input type="text" value="بگرد" data-value={this.state.filterFdate} onClick={this.handleChangeFdate} readonly="" className="p-absolute filter-date" />
                                    </td>
                                    <td className="p-relative filter-column column-date">
                                        <input type="text" className="Basis_Date end_date" data-type="tour-list" data-active="0" data-cache="0" readonly="" placeholder="تاریخ پایان" id="inp2" />
                                        <input type="text" value="بگرد" data-value={this.state.filterTdate} onClick={this.handleChangeTdate} readonly="" className="p-absolute filter-date" />
                                    </td>
                                    <td  className="filter-column">-</td>
                                    <td className="filter-column">-</td>
                                </tr>
                            </tbody>
                            <tbody className="loading-List">
                                <tr><td colspan="8"><div id="fountainG"><div id="fountainG_1" class="fountainG"></div><div id="fountainG_2" className="fountainG"></div><div id="fountainG_3" className="fountainG"></div><div id="fountainG_4" className="fountainG"></div><div id="fountainG_5" className="fountainG"></div><div id="fountainG_6" className="fountainG"></div><div id="fountainG_7" className="fountainG"></div><div id="fountainG_8" className="fountainG"></div></div></td></tr>
                            </tbody>
                            <tbody className="section-tourList">
                                {this.renderLibrary()}
                            </tbody>
                        </table>
                        <div className="clr"></div>
                    </div>
                    <ul id="page-numbers">
                        <li className="nexprev">
                            {currentPage !== 1 && (
                                <button onClick={this.previousPage}><i className="fa fa-backward"></i></button>
                            )}
                        </li>
                        <li className="controls-active background-color_2 font-weight">{this.state.currentPage}</li>
                        {(this.state.currentPage2 < maxPage) && (<li className="controls" onClick={this.nextPage}>{this.state.currentPage2}</li>
                        )}
                        {(this.state.currentPage3 < maxPage) && (<li className="controls" onClick={this.nextPage3}>{this.state.currentPage3}</li>
                        )}
                        <li className="restControls">...</li>
                        <li className="controls">{this.state.maxPage}</li>
                        <li className="nexprev">
                            {(this.state.currentPage < maxPage) && (<button onClick={this.nextPage}><i className="fa fa-forward"></i></button>
                            )}
                        </li>
                    </ul>
                </section>
            );
        }
        renderCity(element) {
            let indents = [];
            for (let i = 0; i < element.length; i++) {
                indents.push(<div>{element[i].city}</div>)
            }
            return (indents)
        }
        renderCountry(element) {
            let indents = [];
            for (let i = 0; i < element.length; i++) {
                indents.push(<div>{element[i].country}</div>)
            }
            return (indents)
        }
        renderTourid(element) {
            if (element.basiscoreid == undefined) {
                return element.id
            } else {
                return element.basiscoreid
            }
        }
        renderType(element) {
            if (element.basiscoreid == undefined) {
                return 4
            } else {
                return 10
            }
        }
        renderIndex(element) {
            return parseInt(element) + 1
        }

    }
    ReactDOM.render(<App />, document.getElementById('app'))
}
</script>
</body>

</html>
