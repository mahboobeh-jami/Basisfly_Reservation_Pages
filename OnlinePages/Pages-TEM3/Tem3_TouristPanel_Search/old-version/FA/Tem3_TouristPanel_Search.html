    <script>
        var JalaliDate={g_days_in_month:[31,28,31,30,31,30,31,31,30,31,30,31],j_days_in_month:[31,31,31,31,31,31,30,30,30,30,30,29]};
        JalaliDate.jalaliToGregorian = function (j_y, j_m, j_d) {
              j_y = parseInt(j_y);
              j_m = parseInt(j_m);
              j_d = parseInt(j_d);
              var jy = j_y - 979;
              var jm = j_m - 1;
              var jd = j_d - 1;
              var j_day_no = 365 * jy + parseInt(jy / 33) * 8 + parseInt((jy % 33 + 3) / 4);
              for (var i = 0; i < jm; ++i) j_day_no += JalaliDate.j_days_in_month[i];
              j_day_no += jd;
              var g_day_no = j_day_no + 79;
              var gy = 1600 + 400 * parseInt(g_day_no / 146097); /* 146097 = 365*400 + 400/4 - 400/100 + 400/400 */
              g_day_no = g_day_no % 146097;
              var leap = true;
              if (g_day_no >= 36525) /* 36525 = 365*100 + 100/4 */ {
                g_day_no--;
                gy += 100 * parseInt(g_day_no / 36524); /* 36524 = 365*100 + 100/4 - 100/100 */
                g_day_no = g_day_no % 36524;
                if (g_day_no >= 365) g_day_no++;
                else leap = false;
              }
              gy += 4 * parseInt(g_day_no / 1461); /* 1461 = 365*4 + 4/4 */
              g_day_no %= 1461;
              if (g_day_no >= 366) {
                leap = false;
                g_day_no--;
                gy += parseInt(g_day_no / 365);
                g_day_no = g_day_no % 365;
              }
              for (var i = 0; g_day_no >= JalaliDate.g_days_in_month[i] + (i == 1 && leap); i++)
                g_day_no -= JalaliDate.g_days_in_month[i] + (i == 1 && leap);
              var gm = i + 1;
              var gd = g_day_no + 1;
              gm = gm < 10 ? "0" + gm : gm;
              gd = gd < 10 ? "0" + gd : gd;
              return [gy, gm, gd];
            };
        
            const persianDates = document.querySelectorAll('.persian-date-search');
    persianDates.forEach(persianDateElement => {
        var persian = persianDateElement.innerHTML
        const check_year = parseInt(persian.split("-")[0]);
       if(check_year >= 1400 && check_year <= 1499){
        var gregorian =convert_jalali_toGregorian(persian)
        const gregorianSpan = document.createElement('span');
        gregorianSpan.classList.add('gregorian-date-search');
        gregorianSpan.textContent = ` (${gregorian})`;
        persianDateElement.after(gregorianSpan);
       }
    })
            function convert_jalali_toGregorian(element) {
                var date = element;
                date_splited = date.split("-"),
                gregorian_date = JalaliDate.jalaliToGregorian(date_splited[0], date_splited[1], date_splited[2]);
                date_converted = gregorian_date[0] + "-" + gregorian_date[1] + "-" + gregorian_date[2];
                return date_converted;
            };
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            fetch("/Client_TouristPanel_Json.bc", {
                method: "POST",
                body: 'cityid=[##cms.form.cityid##]&fdate=[##cms.form.fdate##]&adult=[##cms.form.adult##]&child=[##cms.form.child##]&select-age=[##cms.form.select-age##]'
            })
                .then((response) => response.text())
                .then((text) => {
                    let Maindata = JSON.parse(text.replace(/\'/g, '"'))
                    let indents = [];
                    if (Maindata[0] !== undefined) {
                        if (Maindata[0].service !== undefined) {
                            let service_items = Maindata[0].service
                            for (let i = 0; i < service_items.length; i++) {
                                indents.push(service_items[i])
                            }
                        }
                        if (Maindata[0].transfer !== undefined) {
                            let transfer_items = Maindata[0].transfer
                            for (let j = 0; j < transfer_items.length; j++) {
                                indents.push(transfer_items[j])
                            }
                        }

                        if (indents !== undefined) {
                            indents.sort((a, b) => a.total - b.total);
                        }
                    }

                    $('.waiting-search').hide()
                    $('#app').show()
                    load_data(indents)
                })
                .catch((error) => console.error(error));
        })
    </script>

    <script type="text/babel">
        function load_data(load_data) {
            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        data: {},
                        data_currency: {},
                        library: null,
                        librarySecond: null,
                        perPage: 20,
                        currentPage: 1,
                        currentPage2: 2,
                        currentPage3: 3,
                        maxPage: null,
                        filterName: "",
                        adultcount: "",
                        childcount: "",
                        servicesid: "",
                        typeid: "",
                        infantcount: "",
                        productid: "",
                        provider: "",
                        providerid: "",
                        state_currency_unit: "",
                        state_currency_cost: 1,
                        state_floatdigit: "",
                        state_fdate: $(".start_date").val(),
                        state_select_age: $(".select-age-value").val(),
                        show_options_data: {},
                        visibleOption: {},
                        loadingVisible: {},
                        loadingVisibleBtnClose: {},
                        state_active_btn: "",
                        state_category: "",
                        visibleRules: {}
                    };
                    this.services = [];
                    this.category = [];
                    this.factortype = [];
                    this.serviceName = [];
                    this.serviceSans = [];
                    this.handleClick = this.handleClick.bind(this);
                }
                componentDidMount() {
                    this.setState(state => ({
                        ...state,
                        data: load_data
                    }), () => {
                        this.reorganiseLibrary()
                    })

                    $(document).on('update_result', (event, category) => {
                        this.reorganiseLibrary(category)
                    })
                }

                reorganiseLibrary = (category) => {
                    const { filterName, perPage, data } = this.state;
                    let library = data;
                    let librarySecond = data;
                    librarySecond = _.chunk(librarySecond, perPage);
                    this.setState({
                        librarySecond,
                        currentPage: 1,
                        maxPage: librarySecond.length === 0 ? 1 : librarySecond.length
                    })

                    if (filterName !== "") {
                        library = library.filter(item => {
                            if (item.servicename.toLowerCase().includes(filterName))
                                return item

                        }

                        )
                        let lenLibrary = library.length
                        $('.result-count').text(lenLibrary)
                    }
                    if (category !== undefined) {
                        if (category !== "") {
                            category = category.split(",");
                            library = library.filter(item => {
                                if (item.eventCategory) {
                                    if (category.includes(item.eventCategory)) return item;
                                }

                            })
                        }
                        let lenLibrary = library.length
                        $('.result-count').text(lenLibrary)
                    }

                    let lenLibrary = library.length
                    if (lenLibrary == undefined) {
                        $('.result-count').text(0)
                    } else {
                        $('.result-count').text(lenLibrary)
                    }

                    library = _.chunk(library, perPage);
                    this.setState({
                        library,
                        currentPage: 1,
                        maxPage: library.length === 0 ? 1 : library.length
                    })

                }


                // Previous Page
                previousPage = event => {
                    this.handleReset(event);
                    this.handleClick(event);
                    this.setState({
                        currentPage: this.state.currentPage - 1,
                        currentPage2: this.state.currentPage2 - 1,
                        currentPage3: this.state.currentPage3 - 1
                    })
                }

                // Next Page 
                nextPage = event => {
                    this.handleReset(event);
                    this.handleClick(event);
                    this.setState({
                        currentPage: this.state.currentPage + 1,
                        currentPage2: this.state.currentPage2 + 1,
                        currentPage3: this.state.currentPage3 + 1
                    })
                }

                // Next Page3
                nextPage3 = event => {
                    this.handleReset(event);
                    this.handleClick(event);
                    this.setState({
                        currentPage: this.state.currentPage3,
                        currentPage2: this.state.currentPage3 + 1,
                        currentPage3: this.state.currentPage3 + 2
                    })
                }

                // handler per page
                handlePerPage = (evt) =>
                    this.setState({
                        perPage: evt.target.value
                    }, () => this.reorganiseLibrary());

                // handle filter name
                handleFilterName = (event) => {
                    const { state_category } = this.state;
                    this.handleReset(event);
                    this.setState(
                        {
                            filterName: event.target.value.toLowerCase()
                        },
                        () => {
                            this.reorganiseLibrary(state_category);
                        }
                    )
                }

                // handler render of library
                renderLibrary = () => {
                    const { library, currentPage } = this.state;
                    if (!library || (library && library.length === 0)) {
                        return <div className="message-box-nodata dir-ltr">
                            <i className="icon-message-box">
                                <svg width="50pt" height="50pt" fill="#666" version="1.0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                                    <g transform="translate(0 512) scale(.1 -.1)">

                                </svg> </i>
                            <div className="line-one font_20 font-weight text-right">
                                برای جستجوی شما نتیجه ای یافت نشد
                            </div>
                            <div className="line-two text-right">
                                برای دریافت نتیجه لطفا تاریخ و یا مسیر خود را تغییر دهید
                            </div>
                            <a href="[##cms.Host.FA_redirect|(/)##]" className="background-color_1 color_white font_16 border-radius cursor-pointer">صفحه اصلی</a>
                        </div>

                    }
                    return library[currentPage - 1].map((item, i) => (
                        <div className="list-services">
                            {this.rendersevice(item, i)}
                        </div>
                    ))
                }


                render() {
                    const { library, currentPage, perPage, maxPage, librarySecond } = this.state;
                    return (
                        <div>
                            <aside className="sidebar-content width_30 float-right">
                                <div className="filters-container float-right width_95">
                                    <p><span className="font-weight result-count">{this.renderCount()}</span> سرویس پیدا شد.</p>
                                    <p className="section-timer">مدت زمان باقی مانده : <span id="timer" className="font-weight EnNum font_20">00:00:00</span></p>
                                    <div className="filter-container">
                                        <p className="filter-head"><span className="font_14 float-right">نام سرویس</span>
                                            <div className="clr"></div>
                                        </p>
                                        <div className="filter-row">
                                            <ul className="filter-body  text-center font_13">
                                                <li className="width_100">
                                                    <input value={this.state.filterName} onChange={((e) => this.handleFilterName(e))} placeholder="نام سرویس مورد نظر را وارد نمائید" className="inner  filter-name-service"
                                                    />
                                                </li>
                                                <div className="clr"></div>
                                            </ul>
                                        </div>
                                    </div>
                                    {this.ShowFilterService()}
                                </div>
                                <div className="filters-container float-right service-basket-cart">
                                    <p className="filter-head"><span className="font_14 float-right">سرویس های انتخاب شده:</span><i data-index="0" class="fas fa-chevron-down" onClick={(e) => this.showbasket(e)}></i></p>
                                    <div className="selected-services">{this.renderPrintbasket(this.state.serviceName)}</div>
                                    <form action="Client_Show_Service_ver.2.bc" method="post" className="service-list-form">
                                        <input type="hidden" value={this.state.state_currency_unit} name="rate-unit" className="rate-unit" />
                                        <input type="hidden" value={this.state.state_currency_cost} name="rate-cost" className="rate-cost" />
                                        <input type="hidden" value={this.state.state_floatdigit} name="rate-floatdigit" className="rate-floatdigit" />
                                        <input type="hidden" value={this.state.servicesid} name="id" className="servicesid" />
                                        <input type="hidden" value={this.state.typeid} name="factortype" />
                                        <input type="hidden" value={this.state.productid} name="productid" />
                                        <input type="hidden" value={this.state.adultcount} name="adultcount" />
                                        <input type="hidden" value={this.state.childcount} name="childcount" />
                                        <input type="hidden" value={this.state.infantcount} name="infants" />
                                        <input type="hidden" value={this.state.provider} name="mainprovider" />
                                        <input type="hidden" value={this.state.providerid} name="provider" />
                                        <input type="hidden" value={this.state.state_select_age} name="select-age" />
                                        <input type="hidden" value={this.state.state_fdate} name="fdate" />
                                        <input type="hidden" value="[##cms.form.cityid##]" name="cityid" />
                                        <input type="hidden" value="[##cms.form.coHotel##]" name="coHotel" />
                                        <input type="hidden" value="[##cms.form.adult##]" name="adult" />
                                        <input type="hidden" value="[##cms.form.child##]" name="child" />
                                        <input type="hidden" value="Tem3" name="checkpreurl" />
                                        <button type="submit">رزرو کنید</button>
                                    </form>
                                </div>
                            </aside>

                            <div className="result-content width_70 float-left service-result-content">
                                <div className="result-items service">
                                    {this.renderLibrary()}
                                    <ul id="page-numbers">
                                        <li className="nexprev">
                                            {currentPage !== 1 && (
                                                <button onClick={this.previousPage}><i className="fa fa-backward"></i></button>
                                            )}
                                        </li>
                                        <li className="controls-active background-color_2 font-weight">{this.state.currentPage}</li>
                                        {(this.state.currentPage2 < maxPage) && (<li className="controls" onClick={this.nextPage}>{this.state.currentPage2}</li>
                                        )}
                                        {(this.state.currentPage3 < maxPage) && (<li className="controls" onClick={this.nextPage3}>{this.state.currentPage3}</li>
                                        )}
                                        <li className="restControls">...</li>
                                        <li className="controls">{this.state.maxPage}</li>
                                        <li className="nexprev">
                                            {(this.state.currentPage < maxPage) && (<button onClick={this.nextPage}><i className="fa fa-forward"></i></button>
                                            )}
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    )
                }

                ShowFilterService() {
                    let element = this.state.data;
                    if (!element) return null;
                    return <div>
                        <div className="filter-container service-category">
                            <p className="filter-head"><span className="font_14 float-right">دسته بندی سرویس ها</span>
                                <div className="clr"></div>
                            </p>
                            <div className="filter-row">
                                <ul className="filter-body stop-items text-center font_13">
                                    {this.renderServiceCatFilter(element)}
                                    <div className="clr"></div>
                                </ul>
                            </div>
                        </div>
                    </div>
                }

                renderServiceCatFilter(element) {
                    let indents = [];
                    if (element.length !== undefined) {
                        let sentences = [...(new Set(element.map(d => d['eventCategory'])))]

                        for (let i = 0; i < sentences.length; i++) {

                            if (sentences[i] !== undefined) {
                                let singleSentence = <div className="filter-body"><div className="section-input_list p-relative" data-index="1"><input type="checkbox" value={sentences[i]} className="p-absolute" data-filter="category" onChange={((e) => this.handleChange(e))} defaultChecked={this.props.defaultChecked} /><label><span className="checkbox"><div className="text-checkbox">{sentences[i]}</div></span></label></div><div className="clr"></div></div>
                                let output = singleSentence
                                indents.push(singleSentence)
                            }

                        }
                        return (
                            indents
                        )

                    }
                }
                handleChange = (event) => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                    this.handleReset(event);
                    let isChecked = event.target.checked
                    let value = event.target.value
                    let data_attribute = event.target.getAttribute("data-filter");
                    switch (data_attribute) {
                        case 'category':
                            if (isChecked) {
                                this.category.push(value + ',')
                            } else {
                                this.category.splice(this.category.indexOf(value + ','), 1)
                            }
                            break;


                    }
                    $(document).trigger('update_result', [this.category.join()]);
                    this.setState({
                        state_category: this.category.join(),
                    })
                }
                renderPrintbasket(element) {
                    var indents = [];
                    if (element !== undefined) {
                        var select_len = element.length
                        for (let i = 0; i < select_len; i++) {
                            indents.push(<div className="each-select-item">
                                <div><span className="font_14 float-right color_font width_100">پکیج</span><span className="font_14 selected-service-name">{element[i].name}</span><span class="fa fa-times cursor-pointer remove-package" onClick={((e) => this.removeselected(element[i].proid))}></span></div>
                                <div><span className="font_14 float-right color_font width_100">سانس</span><span className="font_14 selected--service-sans">{element[i].sans}</span></div>
                            </div>)
                        }
                        { this.handleHeight() }
                        return indents
                    }
                }

                handleHeight() {
                    if ($(window).width() > 1200) {
                        const result_height = $(".service-result-content").height()
                        $(".sidebar-content").css("height", result_height)
                    } else {
                        $(window).on("scroll", function (e) {
                            if ($(this).scrollTop() > 500) {
                                $(".service-basket-cart").addClass("service-is-sticky")
                            } else { $(".service-basket-cart").removeClass("service-is-sticky") }
                        })
                    }
                }

                showbasket = (e) => {
                    $(".selected-services").slideToggle()
                }

                rendersevice(element, i) {
                    let indents = [];
                    indents.push(<div className="result-item p-relative">
                        <div className="img-item text-center">{this.renderImgService(element)}</div>
                        <input type="hidden" value={element.productid} name="productid" />
                        <div className="title font_18 color_font font-weight service-name">{element.servicename}</div>
                        <div className="details-btn font_12 color_2 text-center cursor-pointer service-rules-btn" data-active={`${this.state.state_active_btn[i] ? "1" : "0"}`} onClick={e => this.show_rules(e, i)}>قوانین و مقررات</div>
                        <div className="details-btn font_12 color_2 text-center cursor-pointer service-items-btn" data-active={`${this.state.state_active_btn[i] ? "1" : "0"}`} onClick={e => this.select_options(e, element, i)}>انتخاب سرویس</div>
                        <div className="clr"></div>
                        <div key={i} className={`${!this.state.loadingVisible[i] ? "unvisible" : "visible"}`}>
                            <div id="ballsWaveG">
                                <div id="ballsWaveG_1" className="ballsWaveG"></div>
                                <div id="ballsWaveG_2" className="ballsWaveG"></div>
                                <div id="ballsWaveG_3" className="ballsWaveG"></div>
                                <div id="ballsWaveG_4" className="ballsWaveG"></div>
                                <div id="ballsWaveG_5" className="ballsWaveG"></div>
                                <div id="ballsWaveG_6" className="ballsWaveG"></div>
                                <div id="ballsWaveG_7" className="ballsWaveG"></div>
                                <div id="ballsWaveG_8" className="ballsWaveG"></div>
                            </div>
                        </div>
                        <div key={i} className={`rules-container text-right ${!this.state.visibleRules[i] ? "unvisible" : "visible"}`}>
                            <div className="close-content" onClick={() => this.close_rules(i)}><i className="fa fa-times"></i></div>
                            <div className="rules-inner">
                                <p className="text-justify font_13">{element.rule.rule}</p>
                            </div>

                        </div>
                        <div key={i} className={`details-row p-relative ${!this.state.visibleOption[i] ? "unvisible" : "visible"}`}>
                            <div className="details-item backgroud-color" >
                                <div className="close-btn" onClick={() => this.closeOptions(i)}><span className="fa fa-times cursor-pointer"></span></div>
                                <div className="clr"></div>
                                {this.show_options(i, element)}
                                <div className="clr"></div>
                            </div>
                            <div className="clr"></div>
                        </div>
                        <div className="clr"></div>
                    </div>)

                    return (indents)

                }

                handleSelect = (e, element) => {
                    let item = JSON.parse(element)
                    let object = JSON.parse(e.target.value)
                    let isChecked = e.target.checked
                    let productid = object.productid
                    let producttype = item.factortype
                    let productName = item.servicename
                    let SansName = object.name
                    let producttransferid = object.transferid
                    let productprovider = JSON.stringify(item.provider)
                    let productproviderid = JSON.stringify(item.provider.provider_id)
                    let productadult = JSON.stringify(item.passengercount.adult1)
                    let productchild = JSON.stringify(item.passengercount.child1)
                    let productinfant = JSON.stringify(item.passengercount.infant1)
                    let checked_json = '{"product":{' + '"productid":"' + productid + '","transferid":"' + producttransferid + '","type":"' + producttype + '","provider":' + productprovider + '}}'
                    if (isChecked) {
                        this.services.push(checked_json)
                        this.factortype.push(producttype)
                        this.serviceName.push({
                            "name": productName,
                            "sans": SansName,
                            "proid": productid,
                        })
                        this.serviceSans.push(SansName)
                        this.setState({
                            adultcount: productadult,
                            childcount: productchild,
                            infantcount: productinfant,
                            productid: productid,
                            provider: productprovider,
                            providerid: productproviderid,
                            serviceName: this.serviceName,
                        })
                    } else {
                        let data_new = this.serviceName;
                        this.serviceName = this.serviceName.filter(item => {
                            return item.proid !== productid;
                        })
                        this.setState({
                            serviceName: this.serviceName,
                        })
                        this.services.splice(this.services.indexOf(checked_json), 1)
                        this.factortype.splice(this.factortype.indexOf(producttype), 1)
                        this.serviceSans.splice(this.serviceSans.indexOf(productName), 1)
                    }
                    if (this.services.length > 0) {
                        document.querySelector('.service-list-form button').style.display = 'block';
                    } else {
                        document.querySelector('.service-list-form button').style.display = 'none';
                    }
                    this.setState({
                        servicesid: this.services,
                        typeid: this.factortype,
                        serviceSans: this.serviceSans,
                    })
                }

                removeselected(element) {
                    var itemDetailsServices = document.querySelectorAll('.item-details-service');
                    itemDetailsServices.forEach(function (itemDetailsService) {
                        var productIds = itemDetailsService.querySelectorAll('.productid');
                        productIds.forEach(function (productId) {
                            var checked = productId.value;
                            if (checked === element) {
                                var checkServiceElement = itemDetailsService.querySelector('.check-service');
                                checkServiceElement.click();
                            }
                        });
                    });
                }

                renderCount(element) {
                    let maxPage = this.state.maxPage
                    let len = this.renderLibrary().length
                    let sum = len * maxPage
                    sum = sum || 0
                    if (sum == '0') {
                        $("#page-numbers").hide()
                        $(".message-box-nodata").show()

                    } else {
                        $("#page-numbers").show()
                        $(".message-box-nodata").hide()
                    }
                }

                renderImgService(element) {
                    let imgservice = element.image
                    return <div className="image-container">
                        <form method="post" action='/Client_Service_Information.bc' target="_blank">
                            <button type="submit" className="cursor-pointer" ><img src={imgservice} width="190" height="190" alt={element.servicename} /><div className="overlay p-absolute"><span className="expand p-absolute">+</span></div></button>
                        </form>
                    </div>
                }
                show_rules = (e, i) => {
                    $("#bg-popup").show()
                    this.setState(prevState => ({
                        visibleRules: { ...prevState.visibleRules, [i]: !prevState.visibleRules[i] }
                    }));
                }

                close_rules = (i) => {
                    $("#bg-popup").hide()
                    this.setState(prevState => ({
                        visibleRules: { [i]: !prevState.visibleRules[i] }
                    }))
                }
                select_options = (e, element, i) => {
                    let active_btn = this.state.state_active_btn[i];
                    let provider = element.provider
                    let servicegroupid = element.servicegroupid
                    let licenseUniqueId = element.licenseUniqueId
                    if (active_btn == '' || active_btn == undefined) {
                        this.setState(prevState => ({
                            state_active_btn: { ...prevState.state_active_btn, [i]: !prevState.state_active_btn[i] },
                        }))
                        this.showLoading(e, element, i);
                        setTimeout(() => {
                            fetch("/Client_Service_showAllOptions.bc", {
                                method: "POST",
                                body: 'provider=' + JSON.stringify(provider) + '&servicegroupid=' + servicegroupid + '&licenseUniqueId=' + licenseUniqueId + ''
                            })
                                .then((response) => response.text())
                                .then(text => {
                                    let Maindata = JSON.parse(text.replace(/\'/g, '"'))
                                    this.setState(prevState => ({
                                        show_options_data: {
                                            ...prevState.show_options_data,
                                            [i]: Maindata,
                                        },
                                        visibleOption: { ...prevState.visibleOption, [i]: !prevState.visibleOption[i] },
                                        loadingVisible: { ...prevState.loadingVisible, [i]: "" }
                                    }))
                                }).catch(error => console.error(error))
                        }, 1000);
                    }
                }

                show_options(i, item) {
                    let element = this.state.show_options_data[i];
                    if (!element) return null;
                    if (element.serviceItems !== undefined) {
                        let lenserviceItems = element.serviceItems.length
                        let indents = [];
                        for (let i = 0; i < lenserviceItems; i++) {
                            indents.push(<div className="item-details-service">
                                <div className="choose-serviceitem"><div className="section-input_2 p-relative" data-index="1"><input type="checkbox" value={JSON.stringify(element.serviceItems[i])} className="check-service p-absolute" onChange={((e) => this.handleSelect(e, JSON.stringify(element)))} /><label><span className="checkbox"></span></label></div><div className="clr"></div></div>
                                <input type="hidden" value={element.serviceItems[i].productid} name="productid" className="productid" />
                                <div className="serviceitem-name color_font">{element.serviceItems[i].name}</div>
                                <div className="serviceitem-price"><span className="item-price font_11 margin-left color_font">قیمت برای هر نفر:</span>
                                    <span className="item-cost font_14 font-weight">{new Intl.NumberFormat().format(element.serviceItems[i].sellprice.adult1.cost)}</span>
                                    <span className="item-price font_11 margin-right color_font">{item.moneytype}</span>
                                </div>
                                {this.renderCommission(item, element.serviceItems[i])}
                            </div>)
                        }
                        return (
                            indents
                        )
                    }

                    else {
                        return null
                    }
                }
                renderCommission(item, element) {
                    if (element.commissioncost == 0) {
                        return ''
                    } else {
                        return <div className="commission-content"><div className="cost-item"><span className="font_10 color_font"> قیمت کل
                            :</span><span className="item-cost font_12 font-weight">{new Intl.NumberFormat().format(element.total)}</span><span
                                className="font_11 unit">{item.moneytype}</span></div>
                            <div className="cost-item"><span className="font_10 color_font">کمیسیون
                                :</span><span className="item-cost font_12 font-weight">{new Intl.NumberFormat().format(element.commissioncost)}</span><span
                                    className="font_11 unit">{item.moneytype}</span></div>
                            <div className="cost-item"><span className="font_10 color_font">مبلغ قابل پرداخت
                                :</span><span className="item-cost font_12 font-weight">{new Intl.NumberFormat().format(element.totalCom)}</span><span
                                    className="font_11 unit">{item.moneytype}</span></div>
                        </div>
                    }
                }
                closeOptions = (elem) => {
                    this.setState(prevState => ({
                        visibleOption: { ...prevState.visibleOption, [elem]: "" },
                        state_active_btn: { ...prevState.state_active_btn, [elem]: "" },
                    }))
                }
                showLoading = (e, elem, val) => {
                    this.setState(prevState => ({
                        loadingVisible: { ...prevState.loadingVisible, [val]: !prevState.loadingVisible[val] }
                    }))
                };
                handleClick(event) {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth',
                    })
                    this.setState({
                        currentPage: Number(event.target.id)
                    })
                }

                handleReset(event) {
                    let maxPage = this.state.maxPage
                    let len = this.renderLibrary().length
                    let Multi = len * maxPage
                    for (let i = 0; i <= Multi; i++) {
                        this.setState(prevState => ({
                            visibleOption: { ...prevState.visibleOption, [i]: "" },
                            state_active_btn: { ...prevState.state_active_btn, [i]: "" },
                        }))
                    }
                }

            }
            ReactDOM.render(<App />, document.getElementById('app'))
        }
    </script>
</body>

</html>
